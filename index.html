  <div style="padding: 0px">
    <!--90vh-->
    <div id="mapid" style="width: 100%; height:90vh"></div>
  </div>

  <script type="text/javascript">
    //nunjuk mapid dari div diatas
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);
    // membuat layer baru supaya map ny gak blank pake mapbox style
    
    //layer pake mapbox
    
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiaXhpcnlyIiwiYSI6ImNrcWN1bWg0MjAyNG8ydnF2c2RjeXRweDMifQ.AtVx8vUWuVIoct1P7yE0kw', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'your.mapbox.access.token'
    }).addTo(mymap);
    
    

    L.tileLayer('https://tiles.aqicn.org/tiles/usepa-aqi/{z}/{x}/{y}.png?token=434fc6630336ffcd47f950e20f91cb60a3c75603', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'your.mapbox.access.token'
    }).addTo(mymap);



    // adding marker sesuai titik
    L.marker([51.5, -0.09]).addTo(mymap)
      .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

    /*  
    L.circle([51.508, -0.11], 500, {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5
    }).addTo(mymap).bindPopup("I am a circle.");
  
    L.polygon([
      [51.509, -0.08],
      [51.503, -0.06],
      [51.51, -0.047]
    ]).addTo(mymap).bindPopup("I am a polygon.");
    */

    var popup = L.popup();

    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent("<h1>You clicked the map at </h1>" + e.latlng.toString())
        .openOn(mymap);
    }

    mymap.on('click', onMapClick);


  </script>


<script type="text/javascript">
    
  (function(w,d,t,f){w[f]=w[f]||function(c,k,n){s=w[f],k=s['k']=(s['k']||(k?('&k='+k):''));
  s['c']=c=(c instanceof Array)?c:[c];s['n']=n=n||0;L=d.createElement(t),e=d.getElementsByTagName(t)[0];
  L.async=1;
  L.src='//feed.aqicn.org/feed/'+(c[n].city)+'/'+(c[n].lang||'')+'/feed.v1.js?n='+n+k;
  e.parentNode.insertBefore(L,e);
  };})(window,document,'script','_aqiFeed');
  </script>

container:"city-aqi-container-display",city:"london"});
</script>
